<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>
    <div class="container">

        {% include header.html %}

        <div class="page-content">
          <div class="wrapper">
            <header class="post-header">
              <h1 class="post-title">Узнай, как прошел твой MOOVE</h1>
            </header>
            <ol>
              <li>Вбей имя и фамилию в поисковой строке</li>
              <li>Получи результаты учебы на MOOVE</li>
              <li>Поделись в соцсетях</li>
            </ol>
            <div id="search-demo-container">
              <input type="search" id="search-input" placeholder="Найти...">
              <ul id="results-container"></ul>
            </div>
            <div>
              {{ content }}
            </div>
          </div>
        </div>


        {% include share.html %}

        {% include footer.html %}

    </div>

    <script src="{{ site.baseurl }}/js/simple-jekyll-search.min.js"></script>

    <script>
      window.simpleJekyllSearch = new SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search.json',
        searchResultTemplate: '<li><a href="{url}?query={query}" title="{desc}">{title}</a></li>',
        noResultsText: 'Не найдено',
        limit: 10,
        fuzzy: false,
        exclude: ['Welcome']
      })
    </script>

  </body>

</html>
